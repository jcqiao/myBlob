<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      img {
        height: 200px;
        width: 200px;
      }
      div {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        /* border: 2px solid black; */
        margin: 200px auto;
        scroll-behavior: smooth;
        overflow-y: scroll;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div>
      <img data-src="./images/01.jpg" alt="" />
      <img data-src="./images/02.jpg" alt="" />
      <img data-src="./images/03.jpg" alt="" />
      <img data-src="./images/04.jpg" alt="" />
      <img data-src="./images/05.jpg" alt="" />
      <img data-src="./images/06.jpg" alt="" />
      <img data-src="./images/07.jpg" alt="" />
      <img data-src="./images/08.jpg" alt="" />
    </div>
    <script>
      const div = document.querySelector("div");
      const imgs = document.querySelectorAll("img");
      function isIn(el) {
        let offsetTop = el.offsetTop;
        var bound = el.getBoundingClientRect();

        let containerH = div.clientHeight;
        return bound.top - containerH <= containerH;
      }
      //检查图片是否在可视区内，如果不在，则加载
      function check() {
        Array.from(imgs).forEach(function (el) {
          if (isIn(el)) {
            loadImg(el);
          }
        });
      }
      function loadImg(el) {
        if (!el.src) {
          var source = el.dataset.src;
          el.src = source;
        }
      }
      window.onload = function () {
        check();
      };
      div.addEventListener("scroll", () => {
        check();
      });
    </script>
  </body>
</html>
